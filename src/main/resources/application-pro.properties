server.port = 8080

spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.datasource.druid.initial-size=0
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=100
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20

spring.redis.host=127.0.0.1
spring.redis.timeout=500ms
spring.redis.port=6379
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=2
spring.redis.jedis.pool.max-wait=500ms
#spring.redis.base=0
spring.redis.jedis.pool.max-active=10

logging.file=log.log
logging.level.com.kingsoft.wps.edu.ask.mapper.base=debug
logging.level.org.springframework.data.mongodb.core= DEBUG

#logging.level.org.springframework=WARN
#logging.level.org.spring.springboot.dao=DEBUG
#logging.level.org.springframework.web=DEBUG
spring.jmx.default-domain=springboot-demo


# mongodb configuration local windows statistics
spring.data.mongodb.database=test
spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.username=test
spring.data.mongodb.password=test
spring.data.mongodb.port=27017


spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest